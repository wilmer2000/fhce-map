<div class="relative h-full w-full">
  <div class="absolute left-0 right-0 top-0 z-0 flex h-full w-full">
    <div id="map" class="h-full w-full"></div>
  </div>
  <div class="absolute left-0 top-0 z-10 w-full p-4">
    <div class="block h-full w-full rounded-2xl bg-white p-4 shadow-xl">
      <div class="mb-4 flex justify-between items-center w-full">
        <div class="flex-grow">
          <div class="flex align-center gap-4">
            <h2 class="text-2xl font-medium">Cartografía Teatral de Montevideo</h2>
            <button class="btn">Más info</button>
          </div>
        </div>
        <div class="flex-grow-0">
          <ul class="flex gap-3">
            <li class="self-center m-0"><img [ngSrc]="'/assets/logo-fche.svg'" [width]="134" [height]="44" alt=""></li>
            <li class="self-center m-0"><img [ngSrc]="'/assets/logo-facultad.svg'" [width]="134" [height]="48" alt=""></li>
            <li class="self-center m-0"><img [ngSrc]="'/assets/logo-imm.svg'" [width]="134" [height]="48" alt=""></li>
          </ul>
        </div>
      </div>
      <div class="flex w-full gap-4">
        <div class="flex-grow-0 w-[100px]">
          <h3 class="flex h-full items-center text-3xl w-full">
            <span class="me-2 text-xs">Año</span>
            <span class="text-[32px] font-medium">
              {{ mapState.yearSelected }}
            </span>
          </h3>
        </div>
        <div class="flex-grow">
          <input
            (change)="onYearChange($event)"
            [max]="mapState.yearLimit.endYear"
            [min]="mapState.yearLimit.startYear"
            id="year-selected"
            list="mark-years"
            name="year-selected"
            type="range"
            class="input-range-selector"
          />
          <datalist id="mark-years" class="mark-years">
            @if (mapState.steps) {
              @for (step of mapState.steps; track step) {
                <option [label]="step" [value]="step">{{ step }}</option>
              }
            }
          </datalist>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute left-0 bottom-0 z-10 p-4">
    <div class="block rounded-2xl bg-white p-4 shadow-xl">
      @for (button of mapTypes | keyvalue; track button.value) {
        <button class="btn" (click)="onChangeFilter(button.value)">
          {{ button.value | mapType }}
        </button>
      }
    </div>
  </div>
</div>
