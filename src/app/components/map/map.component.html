<div class="container">
  <div class="timer-range-content">
    <div class="input-range">
      <input
        (change)="onYearChange($event)"
        [max]="yearsLimits.endYear"
        [min]="yearsLimits.startYear"
        [step]="step"
        id="year-selected"
        list="mark-years"
        name="year-selected"
        type="range"
      />
      <datalist class="mark-years" id="mark-years">
        <option label="3" value="0"></option>
        <option label="3" value="0"></option>
        <option label="3" value="0"></option>
        <option label="3" value="0"></option>
        <option label="3" value="0"></option>
        <option label="3" value="0"></option>
      </datalist>
    </div>
  </div>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</div>
